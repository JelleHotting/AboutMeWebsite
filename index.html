<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jelle Hotting</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- ES Module Shims for Safari support -->
    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"
    ></script>

    <!-- Import map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@^0.172.0/build/three.module.min.js"
        }
      }
    </script>

    <!-- Model Viewer Module -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"
    ></script>

    <!-- Model Viewer Effects -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="balloon-letters">
        <ul>
          <li>
            <img
              src="assets/images/letterJ.webp"
              alt="letter J in balon vorm"
            />
          </li>
          <li>
            <img
              src="assets/images/letterE1.webp"
              alt="letter E in balon vorm"
            />
          </li>
          <li>
            <img
              src="assets/images/letterL1.webp"
              alt="letter L in balon vorm"
            />
          </li>
          <li>
            <img
              src="assets/images/letterL2.webp"
              alt="letter L in balon vorm"
            />
          </li>
          <li>
            <img
              src="assets/images/letterE2.webp"
              alt="letter E in balon vorm"
            />
          </li>
        </ul>

        <progress id="progress-bar" value="0" max="100"></progress>
      </section>

      <h1>Klik op een vraagteken om meer te leren</h1>

      <!-- Bron voor low poly model: https://sketchfab.com/3d-models/low-poly-man-7b93db2d46d847f191cf5e841b322856 -->
      <model-viewer
        alt="een low poly versie van een persoon"
        src="assets/low-poly_man.glb"
        shadow-intensity="1"
        id="hotspot-demo"
        disable-zoom
        disable-pan
        camera-controls
        autoplay
        animation-name="Idle2"
        variant-name="default"
      >
        <effect-composer>
          <pixelate-effect></pixelate-effect>
        </effect-composer>

        <button
          class="Hotspot"
          slot="hotspot-2"
          data-surface="0 0 1020 1022 1023 0.879 0.052 0.068"
          data-visibility-attribute="visible"
          popovertarget="gaming-popover"
        >
          <div class="HotspotAnnotation">?</div>
        </button>
        <div id="gaming-popover" popover>
          <h2>Gaming</h2>
          <p>Ik speel momenteel de games: API TEKST HIER IN</p>
          <button
            class="close"
            popovertarget="gaming-popover"
            popovertargetaction="hide"
          >
            x
          </button>
        </div>

        <button
          class="Hotspot"
          slot="hotspot-3"
          data-surface="0 0 980 981 982 0.344 0.178 0.477"
          data-visibility-attribute="visible"
          popovertarget="hobbies-popover"
        >
          <div class="HotspotAnnotation">?</div>
        </button>
        <div id="hobbies-popover" popover>
          <h2>Hobbies</h2>
          <p>Mijn hobbies zijn: Koken, Krachttraining & Gaming</p>
          <button
            class="close"
            popovertarget="hobbies-popover"
            popovertargetaction="hide"
          >
            x
          </button>
        </div>

        <button
          class="HotspotSecret"
          slot="hotspot-1"
          data-surface="0 0 2820 2822 2823 0.335 0.552 0.113"
          data-visibility-attribute="visible"
        >
          <div class="HotspotAnnotation"></div>
        </button>

        <button
          class="Hotspot"
          slot="hotspot-4"
          data-surface="0 0 3836 3838 3839 0.097 0.742 0.161"
          data-visibility-attribute="visible"
          popovertarget="skills-popover"
        >
          <div class="HotspotAnnotation">?</div>
        </button>
        <div id="skills-popover" popover>
          <h2>Skills</h2>
          <p>Mijn vaardigheden zijn: API TEKST HIER IN</p>
          <button
            class="close"
            popovertarget="skills-popover"
            popovertargetaction="hide"
          >
            x
          </button>
        </div>
      </model-viewer>

      <button class="back">Kom terug!</button>

      <dl class="cheatsheet">
        <div>
          <dt><kbd id="key-5"><span>5</span></kbd></dt>
          <dd>Party mode (werkt nog niet)</dd>
        </div>

        <div>
          <dt><kbd id="key-ctrl"><span class="modifier-key">Ctrl</span></kbd> + <kbd id="key-s"><span>S</span></kbd></dt>
          <dd>Doei</dd>
        </div>
      </dl>
    </main>
  </body>
</html>
